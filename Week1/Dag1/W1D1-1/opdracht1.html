<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">

        <div class="name">
        <img class="avatar" src="avatar2.png">
        <h2>Carla Snepvangers</h2>
        
        
    </div>
     
        <div class="status">
            <h3>Friends with Marijn</h3>
        </div>
    
        <div class="message">Carla requested permission to view your<br>
                        contact details
        </div>
    
        <hr>

        <div class="btn">
            <button class="btn-app" type="button">Approve</button>
            <button class="btn-dec" type="button">Decline</button>
        </div>

    
        </div>

        <div class="card">

        <div class="name">
            <img class="avatar" src="avatar1.jpg">
            <h2>Marijn Pijnenborg</h2>
        
        
        </div>
     
        <div class="status">
            <h3>New Member</h3>
        </div>
    
        <div class="message">Marijn wants to add you to the group best<br>
                        friends
        </div>
    
        <hr>

        <div class="btn">
            <button class="btn-app" type="button">Approve</button>
            <button class="btn-dec" type="button">Decline</button>
        </div>

    
    </div>
</div>
</body>
</html>
